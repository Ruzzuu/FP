services:
  postgres:
    image: postgres:18-alpine
    container_name: fp-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: prisma
      POSTGRES_PASSWORD: prisma
      POSTGRES_DB: fpdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - fp-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U prisma"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend (NestJS)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fp-backend
    restart: unless-stopped
    ports:
      - "5001:5000"
    environment:
      # Database
      DATABASE_URL: postgresql://prisma:prisma@postgres:5432/fpdb
      # JWT
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_EXPIRATION: 3600
      JWT_REFRESH_EXPIRATION: 604800
      # Application
      NODE_ENV: production
      PORT: 5000
      # Mail (optional - configure if needed)
      MAIL_HOST: smtp.example.com
      MAIL_PORT: 587
      MAIL_USER: your-email@example.com
      MAIL_PASSWORD: your-email-password
      MAIL_FROM: noreply@example.com
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/database:/app/database
    networks:
      - fp-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: fp-frontend
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://localhost:5001/api
      PORT: 3000
    depends_on:
      - backend
    networks:
      - fp-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  fp-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
